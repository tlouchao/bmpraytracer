name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: mkdir build
      run: |
           mkdir build
           cd build
    - name: cmake
      run: cmake ..
    - name: make
      run: make
    - name: make test
      run: make test
